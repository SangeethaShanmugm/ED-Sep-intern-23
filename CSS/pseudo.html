<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: purple;
        }

        a:visited {
            color: green;
        }

        a:active {
            color: blue;
        }

        a:hover {
            color: pink;
        }

        div:hover {
            font-size: 35px;
        }
    </style>
</head>

<body>
    <p>This is a pseudo example- visited, link, hover, active <b><a
                href="https://www.w3schools.com/css/css3_box-sizing.asp" target="_blank">Edureka</a></b></p>
    <!-- selector:pseudo-class{
    property:value
    } -->
    <div>Hello everyone</div>
</body>

</html>
