<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <form>
        <legend>Contact Form</legend>
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Name" name="name" id="name" value="Jack" />
        <br />
        <br />
        <label for="email">Email</label>
        <input type="email" placeholder="Enter Email" name="email" id="email" />
        <br />
        <br />
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" name="password" id="password" />
        <br />
        <br />
        <label for="phone">Phone</label>
        <input type="number" placeholder="Enter Phone" name="phone" id="phone" />
        <br />
        <br />
        <label for="content">Choose the Employee Type</label>

        <input type="radio" name="employeeType" id="salaried" value="salaried" />
        <label>Salaried</label>

        <input type="radio" name="employeeType" id="own business" value="own business" />
        <label>Own Business</label>
        <br />
        <br />


        <label for="timing">Class timings</label>

        <input type="checkbox" name="timing1" id="timing1" value="9am-12pm" />
        <label for="timing1">9am-12pm</label>

        <input type="checkbox" name="timing2" id="timing2" value="5pm-7pm" />
        <label for="timing2">5pm-7pm</label>
        <br />
        <br />

        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday" />
        <br />
        <br />
        <label for="myfile">Select your birth certificate</label>
        <input type="file" id="myfile" name="myfile" />
        <br />
        <br />
        <button type="submit">Submit</button>
    </form>
</body>

</html>
