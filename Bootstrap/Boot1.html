<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>My first Bootstrap example</h1>

        <button type="button" class="btn btn-default">Button</button>
        <button type="button" class="btn btn-primary">Button</button>
        <button type="button" class="btn btn-secondary">Button</button>
        <button type="button" class="btn btn-success">Button</button>
        <button type="button" class="btn btn-danger">Button</button>
        <button type="button" class="btn btn-warning">Button</button>
        <button type="button" class="btn btn-info">Button</button>
        <button type="button" class="btn btn-light">Button</button>
        <button type="button" class="btn btn-dark">Button</button>

        <hr />

        <div class="spinner-border text-primary">Loading...</div>
        <div class="spinner-border text-secondary">Loading...</div>
        <div class="spinner-border text-success">Loading...</div>
        <div class="spinner-border text-danger">Loading...</div>
        <div class="spinner-border text-warning">Loading...</div>
        <div class="spinner-border text-info">Loading...</div>
        <hr />

        <div class="spinner-grow text-primary"></div>
        <div class="spinner-grow text-secondary"></div>
        <div class="spinner-grow text-success"></div>
        <div class="spinner-grow text-danger"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-info"></div>
    </div>
</body>

</html>
